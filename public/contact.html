<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - UN533N</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-primary text-secondary">
    <header class="py-4 px-8">
        <nav class="flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-accent">UN533N</a>
            <ul class="flex space-x-8">
                <li><a href="index.html" class="hover:text-accent">Home</a></li>
                <li><a href="shop.html" class="hover:text-accent">Shop</a></li>
                <li><a href="about.html" class="hover:text-accent">About</a></li>
                <li><a href="contact.html" class="hover:text-accent">Contact</a></li>
            </ul>
            <div>
                <a href="/cart" class="hover:text-accent">Cart</a>
                <a href="/login" class="ml-4 hover:text-accent">Login</a>
            </div>
        </nav>
    </header>

    <main class="px-8 py-16">
        <h1 class="text-3xl font-bold text-center">Contact Us</h1>
        <div class="max-w-lg mx-auto mt-8">
            <form action="" class="space-y-4">
                <div>
                    <label for="name" class="block">Name</label>
                    <input type="text" id="name" class="w-full bg-secondary text-primary border border-gray-700 rounded py-2 px-4">
                </div>
                <div>
                    <label for="email" class="block">Email</label>
                    <input type="email" id="email" class="w-full bg-secondary text-primary border border-gray-700 rounded py-2 px-4">
                </div>
                <div>
                    <label for="message" class="block">Message</label>
                    <textarea id="message" rows="5" class="w-full bg-secondary text-primary border border-gray-700 rounded py-2 px-4"></textarea>
                </div>
                <button type="submit" class="bg-accent text-primary py-2 px-8 rounded-full font-bold">Send</button>
            </form>
        </div>
    </main>

    <footer class="bg-primary text-secondary py-8 mt-16">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 UN533N. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
