<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - UN533N</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-primary text-secondary">
    <header class="py-4 px-8">
        <nav class="flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-accent">UN533N</a>
            <ul class="flex space-x-8">
                <li><a href="index.html" class="hover:text-accent">Home</a></li>
                <li><a href="shop.html" class="hover:text-accent">Shop</a></li>
                <li><a href="about.html" class="hover:text-accent">About</a></li>
                <li><a href="contact.html" class="hover:text-accent">Contact</a></li>
            </ul>
            <div>
                <a href="cart" class="hover:text-accent">Cart</a>
                <a href="login" class="ml-4 hover:text-accent">Login</a>
            </div>
        </nav>
    </header>

    <main class="px-8 py-16">
        <h1 class="text-3xl font-bold text-center">Shopping Cart</h1>
        <div class="max-w-3xl mx-auto mt-8">
            <div class="cart-item grid grid-cols-5 gap-4 items-center border-b border-gray-700 py-4">
                <div class="col-span-2 flex items-center space-x-4">
                    <img src="imgs/IMG_4418.JPG" alt="Product Image" class="w-24 h-24 object-cover">
                    <div>
                        <h3 class="font-bold">Product Name</h3>
                        <p class="text-gray-400">$100</p>
                    </div>
                </div>
                <div>
                    <input type="number" value="1" class="w-16 bg-secondary text-primary border border-gray-700 rounded py-1 px-2">
                </div>
                <div>
                    <p>$100</p>
                </div>
                <div>
                    <button class="text-red-500 hover:text-red-400">Remove</button>
                </div>
            </div>
            <div class="mt-8 text-right">
                <p class="text-xl">Subtotal: <span class="font-bold">$100</span></p>
                <a href="checkout" class="mt-4 inline-block bg-accent text-primary py-2 px-8 rounded-full font-bold">Checkout</a>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-secondary py-8 mt-16">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 UN533N. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
